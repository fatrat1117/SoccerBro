<ion-header>
  <ion-navbar>
    <ion-title>
      Guide
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-slides pager='true'>
  <ion-slide *ngIf='!fm.selfTeamId'>
    <h1>You need a team</h1>
    <button (click) = "joinTeam()">Join a Team</button>
  </ion-slide>
  <ion-slide>
    <h1>Slide 2</h1>
  </ion-slide>
  <ion-slide>
    <p>You are all set</p>
    <button (click) = "close()">Done</button>
  </ion-slide>
</ion-slides>
</ion-content>
