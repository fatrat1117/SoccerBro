<ion-header>
  <ion-navbar>
    <ion-title>New Notification</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item (click)="searchTeam()">
      <ion-label stacked primary>Opponent</ion-label>
      <ion-label text-center>&nbsp;</ion-label>
    </ion-item>
    <ion-item>
      <ion-label stacked primary>Start Date</ion-label>
      <ion-datetime text-center displayFormat="YYYY-MM-DD"></ion-datetime>
    </ion-item>
    <ion-item>
      <ion-label stacked primary>Start Time</ion-label>
      <ion-datetime text-center displayFormat="h:mm A" pickerFormat="h mm A"></ion-datetime>
    </ion-item>
    <ion-item>
      <ion-label stacked primary margin-top>Jersey Color</ion-label>
      <ion-label margin-bottom text-center style="background:red;padding:0px !important;"><ion-icon name="md-shirt" large></ion-icon></ion-label>
    </ion-item>
    <ion-item stacked primary>
      <input id="autocompleteInput" style="width:100%;border:none;" />
    </ion-item>
  </ion-list>

  <ion-row padding-horizontal> 
    <ion-col text-center>
      <button block secondary small>Post</button>
    </ion-col>
    <ion-col text-center>
      <button block danger small (click)="dismiss()" >Cancel</button>
    </ion-col>
  </ion-row>

</ion-content>
