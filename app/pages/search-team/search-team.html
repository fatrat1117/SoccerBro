<ion-content>
  <ion-searchbar (ionInput)="filterTeams($event)"></ion-searchbar>
  <ion-list [virtualScroll]="filteredTeams">
    <ion-item *virtualItem="let team" (click)="dismiss(team)">
      <ion-avatar item-left>
        <ion-img [src] = "team.logo"></ion-img>
      </ion-avatar>
      {{ team.name }}
    </ion-item>
  </ion-list>
</ion-content>
