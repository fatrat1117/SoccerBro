<ion-header>
  <ion-navbar>
    <ion-title>Players</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list [virtualScroll]="players | async">
    <ion-item-sliding *virtualItem="let player">
      <ion-item (click) = "goPlayerPage(player)">
        <ion-avatar item-left>
          <ion-img [src]="(player.$key | playerBasicPipe | async)?.photoURL"></ion-img>
        </ion-avatar>
        <h2>{{ (player.$key | playerBasicPipe | async)?.displayName }}<span> (captain)</span></h2>
        <!--<button [disabled] = "isDefault(team) || busy" (click) = "makeDefault(team, $event)" clear item-right></button>-->
      </ion-item>
      <!--<ion-item-options side="right">
        <button [disabled] = "isDefault(team) || busy" (click) = "quit(team)" danger>
        <ion-icon name="trash"></ion-icon>
      </button>
      </ion-item-options>-->
    </ion-item-sliding>
  </ion-list>
</ion-content>
