<ion-header>
  <ion-navbar>
    <ion-title>
      My
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
<ion-list>
    <button ion-item *ngFor="let item of items" (click)="openNavDetailsPage(item)">
      <ion-icon [name]="'logo-' + item.icon" [ngStyle]="{'color': item.color}" item-left></ion-icon>
      {{ item.title }}
      <ion-icon name="arrow-forward" item-right></ion-icon>
    </button>
  </ion-list>
</ion-content>
