<ion-header>
  <ion-navbar>
    <ion-title>ME</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-item-group>
    <!-- Me -->
    <ion-item-divider light></ion-item-divider>
    <ion-item (click)="goEditPlayerPage()" style="border-width:0px;" detail-push>
      <ion-avatar item-left>
        <ion-img [src]="(afPlayer | async)?.photoURL"></ion-img>
      </ion-avatar>
      <h2>{{(afPlayer | async)?.displayName}}</h2>
    </ion-item>

    <!-- show pages -->
    <ion-item-divider light></ion-item-divider>
    <ion-item (click)="goPlayerPage()" detail-push>
      <ion-icon name="md-aperture" item-left secondary></ion-icon>
      Homepage
    </ion-item>
    <ion-item (click)="goTeamPage()" *ngIf="showMyTeam" detail-push>
      <ion-icon name="md-shirt" item-left primary></ion-icon>
      My Team
    </ion-item>
    <ion-item (click)="showCreateTeamModel()" *ngIf="showCreateTeam">
      <ion-icon name="md-shirt" item-left primary></ion-icon>
      Create Team
    </ion-item>
    <ion-item-divider light></ion-item-divider>
    <ion-item (click)="goFeedbackPage()" detail-push>
      <ion-icon name="help" item-left primary></ion-icon>
      Feedback
    </ion-item>
    <ion-item-divider light></ion-item-divider>
    <ion-item (click)="onLogout()">
      <ion-icon name="md-exit" item-left danger></ion-icon>
      Logout
    </ion-item>
