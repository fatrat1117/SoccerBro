<ion-header>
  <ion-navbar>
    <ion-title>ME</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="cards-bg social-cards">

  <ion-card>

    <ion-item class="me-self-info">
      <ion-avatar class="me-avatar" item-middle>
        <img [src]="(player | async)?.photoURL" class="me-avatar-img"/>
      </ion-avatar>
      <h2>{{ (player | async)?.displayName }}<ion-icon class="me-personal-info-modify" name="ios-arrow-forward-outline"></ion-icon></h2>
      <p>STK先驱联</p>
    </ion-item>

    <ion-row>
      <ion-col>
        <button primary clear small>
          <ion-icon name='thumbs-up'></ion-icon>
          <div>12 Likes</div>
        </button>
      </ion-col>
      <ion-col>
        <button primary clear small>
          <ion-icon name='text'></ion-icon>
          <div>4 Comments</div>
        </button>
      </ion-col>
      <ion-col center text-center>
        <ion-note>
          11h ago
        </ion-note>
      </ion-col>
    </ion-row>

  </ion-card>

  <ion-list>
      <ion-item>
        <div class="me-team-default">
          <img src="img/test_team.jpg">
          <div class="me-team-default-info">
            <h4>先驱联<p>tmp</p></h4>
          </div>
        </div>
        <div class="me-team-default me-team-switch">
          <ion-icon class="me-team-switch-icon" name="ios-swap-outline"></ion-icon>
          <div class="me-team-switch-info">
          <p>更换球队</p>
          </div>
        </div>
        <div class="me-team-default me-team-add">
          <ion-icon class="me-team-add-icon" name="ios-add-outline"></ion-icon>
          <div class="me-team-default-info">
            <p>添加球队</p>
          </div>
        </div>
      </ion-item>
  </ion-list>

<button (click)="onLogout()" full>logout</button>
</ion-content>
<style>
  .social-cards ion-col {
    padding: 0;
  }
</style>
