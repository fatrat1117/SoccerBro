<ion-header>

  <ion-navbar>
    <ion-title>Standings</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-header-bar class="bar-stable">
    <h1 text-center>Standings</h1>
  </ion-header-bar>
  <ion-item>
    <ion-row>
      <ion-col class="col-10">
        <p text-left><label><ion-icon name='ios-grid-outline'></ion-icon>&nbsp;Rank</label></p>
      </ion-col>
      <ion-col>
        <p text-left><label>Team</label></p>
      </ion-col>
      <ion-col>
        <p text-center><label>GP</label></p>
      </ion-col>
      <ion-col>
        <p text-center><label>W</label></p>
      </ion-col>
      <ion-col>
        <p text-center><label>D</label></p>
      </ion-col>
      <ion-col>
        <p text-center><label>L</label></p>
      </ion-col>
      <ion-col>
        <p text-center><label>GF</label></p>
      </ion-col>
      <ion-col>
        <p text-center><label>GA</label></p>
      </ion-col>
      <ion-col>
        <p text-center><label>GD</label></p>
      </ion-col>
      <ion-col>
        <p text-center><label>PTS</label></p>
      </ion-col>
    </ion-row>
  </ion-item>
  <ion-item *ngFor="let s of standings">
    <ion-row>
      <ion-col class="col-10">
        <p text-left>{{s.Rank}}</p>
      </ion-col>
      <ion-col>
        <ion-row><ion-thumbnail>
          <img src="img/test_team.jpg">
        </ion-thumbnail>
          <p text-left>&nbsp;{{s.Team}}</p>
        </ion-row>

      </ion-col>
      <ion-col>
        <p text-center><label>{{s.GP}}</label></p>
      </ion-col>
      <ion-col>
        <p text-center><label>{{s.W}}</label></p>
      </ion-col>
      <ion-col>
        <p text-center><label>{{s.D}}</label></p>
      </ion-col>
      <ion-col>
        <p text-center><label>{{s.L}}</label></p>
      </ion-col>
      <ion-col>
        <p text-center><label>{{s.GF}}</label></p>
      </ion-col>
      <ion-col>
        <p text-center><label>{{s.GA}}</label></p>
      </ion-col>
      <ion-col>
        <p text-center><label>{{s.GD}}</label></p>
      </ion-col>
      <ion-col>
        <p text-center><label>{{s.PTS}}</label></p>
      </ion-col>
    </ion-row>
  </ion-item>

</ion-content>
