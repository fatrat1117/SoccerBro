<ion-header>
  <ion-navbar>
    <ion-title>
      {{'NewMatch' | trans}}
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
      <!-- opponent -->
      <ion-item tappable (click)="searchTeam()">
        <ion-label stacked primary>{{'Opponent' | trans}}</ion-label>
        <ion-label text-center>
          <h2 style="margin-right:auto;">&nbsp;{{ opponent?.name }}</h2>
        </ion-label>
      </ion-item>

      <!-- location -->
      <ion-item>
        <ion-label stacked primary>{{'Location' | trans}}</ion-label>
        <ion-label>
          <input id="autocompleteInput" placeholder="" style="width:100%; border:none; text-align:center;" />
        </ion-label>
      </ion-item>
      
      <!-- date -->
      <ion-item>
        <ion-label stacked primary>{{'Date' | trans}}</ion-label>
        <ion-datetime text-center displayFormat="YYYY-MM-DD" [min]="minDate" [(ngModel)]="matchDate"></ion-datetime>
      </ion-item>

      <!-- time -->
      <ion-item>
        <ion-label stacked primary>{{'Time' | trans}}</ion-label>
        <ion-datetime text-center displayFormat="h:mm A" pickerFormat="h mm A" [(ngModel)]="matchTime"></ion-datetime>
      </ion-item>

      <!-- color -->
      <ion-item tappable (click)="pickColor()">
        <ion-label stacked primary>{{'JerseyColor' | trans}}</ion-label>
        <ion-label no-margin margin-bottom text-center style="font-size:200%;" *ngIf="jerseyColor!='white'">
          <ion-icon name="ios-shirt" [style.color]="jerseyColor"></ion-icon>
        </ion-label>
        <ion-label no-margin margin-bottom text-center style="font-size:200%;" *ngIf="jerseyColor=='white'">
          <ion-icon name="ios-shirt-outline" style="color:lightgrey;"></ion-icon>
        </ion-label>
      </ion-item>
      <!-- notice -->
      <ion-item>
        <ion-label stacked primary>{{'Notice' | trans}}</ion-label>
        <ion-textarea type="text" maxlength="128" [(ngModel)]="notice">
        </ion-textarea>
      </ion-item>
  </ion-list>

  <ion-row padding-horizontal>
    <ion-col text-center>
      <button [disabled] = "!location.address" block secondary small (click)="postNewMatch()">{{'Post' | trans}}</button>
    </ion-col>
    <ion-col text-center>
      <button block danger small (click)="dismiss()">{{'Cancel' | trans}}</button>
    </ion-col>
  </ion-row>

</ion-content>
