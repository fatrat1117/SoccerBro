<ion-header>
  <ion-navbar>
    <ion-title>Manage Team</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item-sliding *ngFor="let team of teams | async | teamFb">
      <ion-item>
        <ion-avatar item-left>
          <img [src]="(team | async)?.logo ">
        </ion-avatar>
        <h2>{{ (team | async)?.name }}<span *ngif="isDefault(team)">{default}</span></h2>
        <button (click) = "onMakeDefault(team)" clear item-right>default</button>
      </ion-item>
      <ion-item-options side="right">
        <button primary>
        <ion-icon name="trash"></ion-icon>
      </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
