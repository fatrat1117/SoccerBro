<ion-header>
  <ion-navbar>
    <ion-title>Manage Team</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item-sliding *ngFor="let team of teams">
      <ion-item>
        <ion-avatar item-left>
          <img [src]="team.logo"/>
        </ion-avatar>
        <h2>{{ team.name }}</h2>
        <button [disabled] = "isDefault(team)" (click) = "onMakeDefault(team)" clear item-right>default</button>
      </ion-item>
      <ion-item-options side="right">
        <button primary>
        <ion-icon name="trash"></ion-icon>
      </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
