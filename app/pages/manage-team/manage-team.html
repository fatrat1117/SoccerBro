<ion-header>
  <ion-navbar>
    <ion-title>Manage Team</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item-sliding *ngFor="let team of teams | async | teamFb">
      <ion-item>
        <ion-avatar item-left>
          <img [src]="(team | async)?.logo ">
        </ion-avatar>
        <h2>{{ (team | async)?.name }}</h2>
      </ion-item>
      <ion-item-options side="left">
        <button primary>
        <ion-icon name="text"></ion-icon>
        Text
      </button>
      <button secondary>
        <ion-icon name="call"></ion-icon>
        Call
      </button>
      </ion-item-options>
      <ion-item-options side="right">
      <button primary>
        <ion-icon name="mail"></ion-icon>
        Email
      </button>
    </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
