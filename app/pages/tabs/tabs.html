  <ion-tab [root]="tab2Root" tabTitle="Rank" tabIcon="stats"></ion-tab>
  <ion-tab [root]="tab3Root" tabTitle="Message" tabIcon="mail" (ionSelect)="checkLogin()"></ion-tab>

</ion-tabs>
