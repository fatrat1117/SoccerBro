<ion-tabs #mainTabs>
  <ion-tab [root]="tab1Root" tabTitle="{{'Home' | trans}}" tabIcon="home"></ion-tab>
  <ion-tab [root]="tab2Root" tabTitle="{{'Rank' | trans}}" tabIcon="stats"></ion-tab>
  <ion-tab [root]="tab3Root" tabTitle="{{'Message' | trans}}" tabIcon="mail" (ionSelect)="checkLogin()"></ion-tab>
  <ion-tab id = "tabMe" [root]="tab4Root" tabTitle="{{'Settings' | trans}}" tabIcon="person" (ionSelect)="checkLogin()"></ion-tab>
</ion-tabs>
