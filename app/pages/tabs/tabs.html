<ion-tabs #mainTabs>
  <ion-tab [root]="tab1Root" tabTitle="Home" tabIcon="md-home"></ion-tab>
  <ion-tab [root]="tab2Root" tabTitle="Stats" tabIcon="md-stats"></ion-tab>
  <ion-tab [root]="tab3Root" tabTitle="Message" tabIcon="md-mail" swipeBackEnabled="true" (ionSelect)="checkLogin()"></ion-tab>
  <ion-tab id = "tabMe" [root]="tab4Root" tabTitle="Me" tabIcon="md-person" (ionSelect)="checkLogin()"></ion-tab>
  <ion-tab [root]="tab5Root" tabTitle="TestMe" tabIcon="call"></ion-tab>
</ion-tabs>
