<ion-header>
  <ion-navbar>
    <ion-title>Team Info</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-card padding>
    <ion-thumbnail class="player-avatar-bar">
      <div class="bar">
        <div class="left" text-center>
          <p class="title">Popularity</p>
          <p danger>{{(afTeamPublic | async)?.popularity }}</p>
        </div>
        <div class="right">
          <p class="title">Matches</p>
          <p secondary>{{(afTeam | async)?.combat_point }}</p>
        </div>
      </div>
      <img class="avatar" [src]="(afTeam | async)?.logo">
    </ion-thumbnail>
    <h2 class="bold-text" text-center>{{(afTeam | async)?.name}}</h2>
    <h3 text-center><span class="player-bold-text" primary>Captain: &nbsp;</span>{{(afTeamCaptain | async)?.displayName}}</h3>
  </ion-card>

  <ion-card>
    <ion-card-header class="player-header-decoration">
      About
    </ion-card-header>
    <ion-card-content>
      <p>
        {{(afTeamDetail | async)?.description}}
      </p>
    </ion-card-content>
  </ion-card>

  <div class="fab-buttons">
    <button secondary fab fab-bottom fab-left (click)="editTeam()">
      <ion-icon name="md-create"></ion-icon>
    </button>
    <button primary fab fab-bottom fab-right (click)="invitePlayer()">
      <ion-icon name="md-person-add"></ion-icon>
    </button>
  </div>
