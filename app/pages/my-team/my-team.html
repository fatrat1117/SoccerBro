<ion-header>
  <ion-navbar>
    <ion-title>My Team</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="my-team-ion-content">
  <div class="my-team-ion-card">
  <ion-card>
    <ion-item class="my-team-info">
      <ion-avatar class="my-team-avatar" item-middle>
        <!--<ion-icon name="heart"></ion-icon>-->
        <div class="my-team-info-popular">
          <p>人气</p>
          <h6>66</h6>
        </div>
        <img class="my-team-avatar-img" src="img/test_avatar.jpg"/>
        <div class="my-team-info-power">
          <p>能力</p>
          <h6>0</h6>
        </div>
      </ion-avatar>
      <h2>Hao Li</h2>
      <p>STK先驱联</p>
    </ion-item>
  </ion-card>
  </div>

  <ion-row>
    <ion-col>
      <button primary clear small>
        <ion-icon name='thumbs-up'></ion-icon>
        <div>12 Likes</div>
      </button>
    </ion-col>
    <ion-col>
      <button primary clear small>
        <ion-icon name='text'></ion-icon>
        <div>4 Comments</div>
      </button>
    </ion-col>
    <ion-col center text-center>
      <ion-note>
        11h ago
      </ion-note>
    </ion-col>
  </ion-row>

  <ion-grid>
    <ion-row>
      <ion-col class="my-team-infobar-col" width-25>
        <div class="my-team-infobar-item"><ion-icon class="my-team-infobar-icon my-team-infobar-icon-appear" name='text'>
        </ion-icon><ion-label class="my-team-infobar-label">出场</ion-label>
        <ion-label class="my-team-infobar-label-num">305场</ion-label>
        </div>

      </ion-col>
      <ion-col width-25>
        <span><ion-icon class="my-team-infobar-icon my-team-infobar-icon-world-rank" name='text'></ion-icon><p>世界</p></span>
        <span><ion-label>454名</ion-label></span>
      </ion-col>
      <ion-col width-25>
        <span><ion-icon class="my-team-infobar-icon my-team-infobar-icon-district-rank" name='text'></ion-icon><p>新加坡</p></span>
        <span><ion-label>9名</ion-label></span>
      </ion-col>
      <ion-col width-25>
        <span><ion-icon class="my-team-infobar-icon my-team-infobar-icon-team-member" name='text'></ion-icon><p>球员</p></span>
        <span><ion-label>4人</ion-label></span>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
