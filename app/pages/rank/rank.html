<ion-header>
  <ion-navbar>
    <ion-segment [(ngModel)]="rank">
      <ion-segment-button value="team">
        Team
      </ion-segment-button>
      <ion-segment-button value="player">
        Player
      </ion-segment-button>
    </ion-segment>
  </ion-navbar>
</ion-header>

<ion-content>
  <div [ngSwitch]="rank">
    <ion-list *ngSwitchCase="'team'">
      <ion-item>
        <ion-thumbnail item-left>
          <img src="img/test_team.jpg">
        </ion-thumbnail>
          <h2>Ever Pioneer</h2>
          <label><ion-icon name='md-football'></ion-icon>10</label>
          <label><ion-icon name='md-people'></ion-icon>50</label>
      </ion-item>
    </ion-list>

    <ion-list *ngSwitchCase="'player'">
      <ion-item>
        Player 1
      </ion-item>
      <ion-item>
        Player 2
      </ion-item>
    </ion-list>
  </div>
</ion-content>
