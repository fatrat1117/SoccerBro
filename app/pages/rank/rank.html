<ion-header>
  <ion-navbar>
    <ion-segment [(ngModel)]="rank">
      <ion-segment-button value="team">
        Team
      </ion-segment-button>
      <ion-segment-button value="player">
        Player
      </ion-segment-button>
    </ion-segment>
  </ion-navbar>
</ion-header>

<ion-content>
  <div [ngSwitch]="rank">
    <ion-list *ngSwitchCase="'team'">
      <ion-item>
        <ion-thumbnail item-left>
          <img src="img/test_team.jpg">
        </ion-thumbnail>
          <h2>Ever Pioneer</h2>
          <ion-row>
            <ion-col>
              <p><label><ion-icon name='md-football'></ion-icon>&nbsp;Played</label></p>
              <p><label>11</label></p>
            </ion-col>
            <ion-col>
              <p><label><ion-icon name='ios-medal-outline'></ion-icon>&nbsp;Point</label></p>
              <p><label>38</label></p>
            </ion-col>
            <ion-col>
              <p><label><ion-icon name='md-people'></ion-icon>&nbsp;Player</label></p>
              <p><label>20</label></p>
            </ion-col>
          </ion-row>
      </ion-item>
    </ion-list>

    <ion-list *ngSwitchCase="'player'">
      <ion-item>
        Player 1
      </ion-item>
      <ion-item>
        Player 2
      </ion-item>
    </ion-list>
  </div>
</ion-content>
