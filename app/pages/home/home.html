<ion-header>
  <ion-navbar>
    <ion-title>{{'Home' | trans}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-slides [options]="adSlideOptions">
      <ion-slide *ngFor="let slide of slides">
        <img [src]="slide.image"/>
      </ion-slide>
    </ion-slides>
  </ion-card>
  <div padding>
    <button (click) = "goLeaguePage()" block> <ion-icon name="football"></ion-icon>
    Matches</button>

    <button block (click)="enterStandings()"> <ion-icon name="test"></ion-icon>
     Tournaments</button>
  </div>
</ion-content>
