<ion-header>
  <ion-navbar>
    <ion-title>My player</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card>
    <ion-item class="my-team-info">
      <div class="my-team-info-panel-center">
        <ion-avatar class="my-team-avatar" item-middle>
          <div class="my-team-info-popular">
            <p>人气</p>
            <h6>{{(afPublic | async)?.popularity }}</h6>
          </div>

          <div class="my-team-info-power">
            <p>战力</p>
            <h6></h6>
          </div>
        </ion-avatar>
        <div class="my-team-info-avatar">
          <ion-img class="my-team-avatar-img" [src]="(afBasic | async)?.photoURL"></ion-img>
        </div>
      </div>

      <div class="my-team-info-panel-bottom">
        <p>{{(afBasic | async)?.name}}</p>
      </div>
    </ion-item>
  </ion-card>

  <ion-grid>
    <ion-row>
      <ion-col class="my-team-infobar-col-border-right" width-50>
        <div class="my-team-infobar-item">
          <ion-icon class="my-team-infobar-icon my-team-infobar-icon-appear" name='text'>
          </ion-icon>
          <ion-label class="my-team-infobar-label">出场</ion-label>
          <ion-label class="my-team-infobar-label-num">305</ion-label>
        </div>
      </ion-col>
      <ion-col width-50>
        <div class="my-team-infobar-item">
          <ion-icon class="my-team-infobar-icon my-team-infobar-icon-appear" name='text'>
          </ion-icon>
          <ion-label class="my-team-infobar-label">position</ion-label>
          <ion-label class="my-team-infobar-label-num">{{(afDetail | async)?.position}}</ion-label>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>

<ion-card>
  <ion-card-header class="my-team-header-decoration my-team-description-header">
      ability
    </ion-card-header>
  <ion-card-content>
  <base-chart class="chart"
             [datasets]="radarChartData"
             [labels]="radarChartLabels"
             [chartType]="radarChartType"
             (chartHover)="chartHovered($event)"
             (chartClick)="chartClicked($event)">
  </base-chart>
  </ion-card-content>
</ion-card>
  
  <ion-card class="my-team-header-margin-top-2rem">
    <ion-card-header class="my-team-header-decoration my-team-description-header">
      description
    </ion-card-header>
    <ion-card-content>
      <p class="my-team-description-p">{{(afDetail | async)?.description}}
      </p>
    </ion-card-content>
  </ion-card>
</ion-content>
