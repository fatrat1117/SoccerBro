<ion-header>
  <ion-navbar>
    <ion-title>My player</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-card padding>
    <ion-thumbnail class="player-avatar-bar">
      <div class="bar">
        <div class="left" text-center>
          <p class="title">Popularity</p>
          <p danger>100</p>
        </div>
        <div class="right">
          <p class="title">Played</p>
          <p secondary>10</p>
        </div>
      </div>
      <img class="avatar" [src]="(afBasic | async)?.photoURL">
    </ion-thumbnail>
    <h2 class="bold-text" text-center>{{ (afBasic | async)?.displayName }}</h2>
    <h3 text-center><span class="bold-text" primary>DMF</span> @Current team name</h3>
  </ion-card>

  <ion-card>
    <ion-card-header class="my-team-header-decoration my-team-description-header">
      ability
    </ion-card-header>
    <ion-card-content>
      <base-chart class="chart" [data]="radarChartData" [labels]="radarChartLabels" [chartType]="radarChartType" [options]="radarOptions">
      </base-chart>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header class="my-team-header-decoration my-team-description-header">
      description
    </ion-card-header>
    <ion-card-content>
      <p class="my-team-description-p">{{(afDetail | async)?.description}}
      </p>
    </ion-card-content>
  </ion-card>
</ion-content>
