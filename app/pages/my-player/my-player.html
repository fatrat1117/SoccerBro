<ion-header>
  <ion-navbar>
    <ion-title>My player</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card>
    <ion-item class="my-team-info">
      <div class="my-team-info-panel-center">
        <ion-avatar class="my-team-avatar" item-middle>
          <div class="my-team-info-popular">
            <p>人气</p>
            <h6>{{(afPublic | async)?.popularity }}</h6>
          </div>

          <div class="my-team-info-power">
            <p>战力</p>
            <h6></h6>
          </div>
        </ion-avatar>
        <div class="my-team-info-avatar">
          <ion-img class="my-team-avatar-img" [src]="(afBasic | async)?.photoURL"></ion-img>
        </div>
      </div>

      <div class="my-team-info-panel-bottom">
        <p>{{(afBasic | async)?.name}}</p>
      </div>
    </ion-item>
  </ion-card>
