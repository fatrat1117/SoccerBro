<ion-header>
  <ion-navbar>
    <ion-title>Player Info</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-card padding>
    <ion-thumbnail class="player-avatar-bar">
      <div class="bar">
        <div class="left" text-center>
          <p class="title">Popularity</p>
          <p danger>{{(afPublic | async)?.popularity}}</p>
        </div>
        <div class="right">
          <p class="title">Played</p>
          <p secondary>0</p>
        </div>
      </div>
      <img class="avatar" [src]="(afBasic | async)?.photoURL">
    </ion-thumbnail>
    <h2 class="player-bold-text" text-center>{{ (afBasic | async)?.displayName }}</h2>
    <h3 text-center><span class="player-bold-text" primary>{{(afDetail | async)?.position}}</span> <ion-icon name="ios-at-outline" dark></ion-icon> {{((afBasic | async)?.teamId | teamBasicPipe | async)?.name}}</h3>
  </ion-card>

  <ion-card>
    <ion-card-header class="player-header-decoration">
      Ability
    </ion-card-header>
    <ion-card-content>
      <base-chart class="chart" [data]="radarChartData" [labels]="radarChartLabels" [chartType]="radarChartType" [options]="radarOptions">
      </base-chart>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header class="player-header-decoration">
      Description
    </ion-card-header>
    <ion-card-content>
      <p>
        {{(afDetail | async)?.description}}
      </p>
    </ion-card-content>
  </ion-card>
</ion-content>
