<ion-header>
  <ion-navbar>
    <ion-title>Matches</ion-title>
    <ion-buttons end>
      <button (click)="showScheduleMatchModal()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-grid>
    <ion-row>
					<ion-col width-20 class="matches-date-tab-col">
						<ion-list class="date-tab-list">
							<ion-item *ngFor="let date of dates" (click)="showMatches(date.$key)">
								{{date.$key | stringToDatePipe}}
							</ion-item>
						</ion-list>
					</ion-col>
					<ion-col width-80>
						<ion-item *ngFor="let match of afMatches | async" (click) = "popupUpdateSchedulePage(match.$key)">
							<ion-grid>
								<ion-row>
									<ion-col width-80>
										<ion-item>
											<ion-avatar item-left>
												<ion-img [src]="(match.homeId | teamBasicPipe | async)?.logo"></ion-img>
											</ion-avatar>
											<ion-grid>
												<ion-row>
													<ion-col>
														{{(match.homeId | teamBasicPipe | async)?.name}}
													</ion-col>
													<ion-col width-10>
														{{match.homeScore}}
													</ion-col>
												</ion-row>
											</ion-grid>
										</ion-item>
										<ion-item>
											<ion-avatar item-left>
												<ion-img [src]="(match.awayId | teamBasicPipe | async)?.logo"></ion-img>
											</ion-avatar>
											<ion-grid>
												<ion-row>
													<ion-col>
														{{(match.awayId | teamBasicPipe | async)?.name}}
													</ion-col>
													<ion-col width-10>
														{{match.awayScore}}
													</ion-col>
												</ion-row>
											</ion-grid>
										</ion-item>
									</ion-col>
									<ion-col>
										{{match.time | numberToTimePipe}}
									</ion-col>
								</ion-row>
							</ion-grid>
						</ion-item>
					</ion-col>
				</ion-row>
        </ion-grid>
  </ion-list>
</ion-content>
