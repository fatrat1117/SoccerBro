<ion-header>
    <ion-navbar>
        <ion-title>Please log in</ion-title>
    </ion-navbar>
</ion-header>

<ion-content class="login-content" padding>
    <div padding>
        <button [disabled]="busy" class="login-connect-btn login-connect-btn-fb" block (click)="registerUserWithFacebook($event)">
            <ion-icon name="logo-facebook"></ion-icon>
        Connect with facebook</button>
    </div>
    <p>Or via SoccerBro account</p>
    <ion-list>
        <ion-item>
            <ion-input type="text" placeholder="Email" [(ngModel)]="_credentials.email" required></ion-input>
        </ion-item>
        <ion-item>
            <ion-input type="password" placeholder="Password" [(ngModel)]="_credentials.password" required></ion-input>
        </ion-item>
    </ion-list>

    <div class="login-connect" padding>
        <button type="submit" [disabled]="busy || !_credentials.email.length || !_credentials.password.length" (click)="login(_credentials, $event)" block>Login</button>
        <button type="submit" [disabled]="busy || !_credentials.email.length || !_credentials.password.length" (click)="registerUser($event)" block>Create Account</button>
        <button type="submit" [disabled]="busy || !_credentials.email.length" (click)="ResetPassword()" block>Reset Password</button>
        <button [disabled]="busy" (click)="dismiss()" block danger>Cancel</button>
    </div>
    <div padding>
        <p *ngIf="error" class="error">{{error}}</p>
    </div>
</ion-content>
