<ion-header>
  <ion-navbar>
    <ion-title>Create Team</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label primary>Name</ion-label>
      <ion-input type="text" placeholder="" [(ngModel)]="teamName" maxlength="32"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Location</ion-label>
      <ion-select [(ngModel)]="location">
        <ion-option value="SG">Singapore</ion-option>
      </ion-select>
    </ion-item>
    <button (click)="doCreateTeam()" [disabled]="!teamName.trim().length" full>Create</button>
    <button (click)="doCancel()" [disabled]="busy" full>Cancel</button>
  </ion-list>
</ion-content>
