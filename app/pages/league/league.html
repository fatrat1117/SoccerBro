<ion-header>
  <ion-navbar>
    <ion-title>Matches</ion-title>
    <ion-buttons end>
      <button (click)="addTournament()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
		<ion-item *ngFor = "let t of afTournaments | async" (click) = "goTournament(t.$key)"> 
			{{t.name}}
		</ion-item>
  </ion-list>
</ion-content>
