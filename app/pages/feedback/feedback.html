<ion-header>
  <ion-navbar>
    <ion-title>
      {{'Feedback' | trans}}
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-textarea type="text" rows="6" maxlength="200" [(ngModel)]="feedbackContent">
     </ion-textarea>
    </ion-item>
  </ion-list>
  <button [disabled] = "0 === feedbackContent.trim().length" (click)="submit()" block>{{'Submit' | trans}}</button>
</ion-content>
