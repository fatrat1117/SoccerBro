<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <title>STK Soccer</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta http-equiv="cache-control" content="max-age=0"/>
  <meta http-equiv="cache-control" content="no-cache"/>
  <meta http-equiv="expires" content="0"/>
  <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT"/>
  <meta http-equiv="pragma" content="no-cache"/>
  <meta name="apple-mobile-web-app-capable" content="yes"/>
  <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
  <meta name="viewport" content="width=768px, user-scalable=yes, minimum-scale=0.1"/>
  <meta name="HandheldFriendly" content="true"/>
  <meta name="MobileOptimized" content="768"/>

  <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
  <link rel="stylesheet" type="text/css" href="css/font-awesome.css">
  <link rel="stylesheet" type="text/css" href="css/bootstrap-social.css">
  <link rel="stylesheet" type="text/css" href="css/ljg_main.css">


</head>

<body>
<div class="jointeam_index_main_div">


  <h1 data-localize="greeting"> Welcome to </h1>
  <div class="jointeam_team">
    <div class="team_info">
      <div id="jointeam_team_logo" class="logo">
        <img class="img-responsive center-block" data-bind="attr: { src: url }"/>
      </div>
      <div id="jointeam_team_description" class="description">
        <p data-bind="text: name"></p>
      </div>
    </div>
  </div>

  <div class="jointeam_index_facebook_login">
    <div class="login_link">
      <button data-bind="enable:isTeamIdValid" id="jointeam_index_facebook_anchor" class="btn btn-block btn-social btn-facebook" onclick="onFbLogin()" href="#" target="_blank">
        <span class="fa fa-facebook"></span><p class="p-facebook" data-localize="loginFacebook">Sign in with Facebook</p>
      </button>
    </div>
  </div>

  <divc class="jointeam_index_split">
    <p data-localize="or">Or</p>
    <p data-localize="loginEmail">Login with Email</p>
  </divc>


  <div class="container">
    <div class="card"></div>

    <div class="card">
      <h1 class="title" data-localize="welcome">Welcome to SoccerBro
        <div class="close"></div>
      </h1>
      <div id="jointeam_email_input_error_alert_login" style="display: none;" class="alert alert-danger fade in">
        <a href="#" class="close" data-dismiss="alert">&times;</a>
        <strong data-localize="error">Error!</strong> <p>A problem has been occurred while submitting your data.</p>
      </div>

      <div name="jointeam_email_login_form">
        <div class="input-container">
          <input type="text" id="Username" onfocus="refreshForm()" name="jointeam_email_input_login" required="required"/>
          <label for="Username" data-localize="email">Email</label>
          <div class="bar"></div>
        </div>
        <div class="input-container">
          <input type="password" id="Password" onfocus="refreshForm()" name="jointeam_password_input_login" required="required"/>
          <label for="Password" data-localize="password">Password</label>
          <div class="bar"></div>
        </div>
        <div class="button-container">
          <button class="email_login_btn" data-bind="enable:isTeamIdValid" onclick="onEmailLogin()"><span data-localize="login">Login</span></button>
        </div>

        <div class="button-container">
          <button class="email_register_btn" data-bind="enable:isTeamIdValid" onclick="onEmailRegister()"><span data-localize="register">Register</span></button>
        </div>

        <hr style="border: 1px dashed #ccc; width: 100%; height: 1px; margin-top: 5rem; margin-bottom: 5rem" />


        <div class="footer" data-localize="forgetPassword">Forgot your password?</div>
      </div>
    </div>

  </div>
  <div class="btn btn-block"> &copy; 2016 SoccerBro </div>
</div>



<script src="js/jquery.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/firebase.js"></script>
<script src="js/knockout-3.4.0.js"></script>
<script src="js/jquery.localize.min.js"></script>
<script src="js/localization.js"></script>
<script src="js/ljg_main.js"></script>



</body>
</html>
