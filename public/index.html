  <div class="jointeam_index_facebook_login">
    <div class="login_link">
      <button data-bind="enable:isTeamIdValid" id="jointeam_index_facebook_anchor" class="btn btn-block btn-social btn-facebook" onclick="onFbLogin()" href="#" target="_blank">
        <span class="fa fa-facebook"></span><p class="p-facebook">Sign in with Facebook</p>
      </button>
    </div>
  </div>


  <div class="jointeam_index_email_login">
    <div class="login_link">

      <button data-bind="enable:isTeamIdValid" id="jointeam_index_email_anchor" class="btn btn-block btn-social btn-google" data-toggle="modal" data-target="#myModal">
        <span class="fa fa-google"></span> <p class="p-google">Sign in with Email</p>
      </button>
      <!-- Modal -->
      <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              <h4 class="modal-title" id="myModalLabel">User Login/Register</h4>
            </div>
            <div class="modal-body">

              <div class="container" onclick="refreshForm()">
                <div class="card"></div>

                <div class="card">
                  <h1 class="title">Login
                    <div class="close"></div>
                  </h1>
                  <div id="jointeam_email_input_error_alert_login" style="display: none;" class="alert" onclick="this.style.display='none';">
                    <span class="closebtn" >&times;</span>
                  </div>
                  <form name="jointeam_email_login_form" method="post">
                    <div class="input-container">
                      <input type="text" id="Username" name="jointeam_email_input_login" required="required"/>
                      <label for="Username">Email</label>
                      <div class="bar"></div>
                    </div>
                    <div class="input-container">
                      <input type="password" id="Password" name="jointeam_password_input_login" required="required"/>
                      <label for="Password">Password</label>
                      <div class="bar"></div>
                    </div>
                    <div class="button-container">
                      <button type="submit" value="Submit" onclick="onEmailLogin()"><span>Login</span></button>
                    </div>

                    <div class="button-container">
                      <button type="submit" value="Submit" onclick="onEmailRegister()"><span>Register</span></button>
                    </div>

                    <hr style="border: 1px dashed #ccc; width: 100%; height: 1px; margin-top: 5rem; margin-bottom: 5rem" />

                        <!--<input type="password" id="Password" name="jointeam_password_input_register" required="required"/>-->

                    <div class="footer"><a href="#">Forgot your password?</a></div>
                  </form>
                </div>

              </div>

            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>

          </div>

        </div>
      </div>
    </div>
  </div>

  <div class="jointeam_team">
    <div class="team_info">
      <div id="jointeam_team_logo" class="logo">
        <img class="img-responsive center-block" data-bind="attr: { src: url }"/>
      </div>
      <div id="jointeam_team_description" class="description">
        <p data-bind="text: name"></p>
      </div>
